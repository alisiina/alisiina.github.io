<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% seo %}
  {% include mathjax.html %}
  <!-- CSS, Google Fonts, Font Awesome -->
  <link href="https://fonts.googleapis.com/css?family=Kreon|Open+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <!-- If Google Fonts loading slow, delete ",700" from the above link and
      change font properties of nav-links in _layout.scss -->

  <!-- Custom page description -->
  {% if page.description %}
    <meta name="description" content="{{ page.description }}">
  {% else %}
    <meta name="Description" content="Hey there! My name is Ali and this is my blog.
      Here I share stuff that interests me, but mostly about coding and machine learning.">
  {% endif %}

  <!-- Favicon -->
  <link href="/assets/favicon.png" rel="icon" type="image/png">
  <link href="/assets/apple-touch-icon.png" rel="apple-touch-icon">
</head>
