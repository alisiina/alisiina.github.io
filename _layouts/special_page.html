<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        <article class="post">

          <header class="post-header">
            <h1 class="post-title">{{ page.title | escape }}</h1>
          </header>

          <!-- "escape" filter: Escapes a str by replacing chars with escape
          sequences (for use in URL, e.g.). Does not change a string with nothing
          to escape. https://shopify.github.io/liquid -->


          <div class="post-content">
            {{ content }}
          </div>

        </article>
      </div>
    </main>

  </body>

</html>
