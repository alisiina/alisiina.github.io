<head>
  {% if page.title %}
    <title>{{ page.title }} | Ali Sina</title>
  {% else %}
    <title>Ali Sina's Page</title>
  {% endif %}

  {% if page.description %}
    <meta name="description" content="{{ page.description }}">
  {% else %}
    <meta name="Description" content="Hey there! My name is Ali and this is my blog.
      Here I share stuff that interests me, but mostly about coding and machine learning.">
  {% endif %}

  <link href="/favicon.png" rel="icon">

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">

</head>
